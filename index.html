<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платформа волонтеров</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Платформа волонтеров</h1>
  </header>

  <main>
    <section id="volunteers-section">
      <h2>Волонтеры</h2>
      <div class="controls">
        <button id="load-volunteers">Загрузить волонтеров</button>
        <button id="add-volunteer">Добавить волонтера</button>
      </div>
      <div id="volunteers-list"></div>
    </section>

    <section id="events-section">
      <h2>Мероприятия</h2>
      <div class="controls">
        <button id="load-events">Загрузить мероприятия</button>
        <button id="add-event">Добавить мероприятие</button>
      </div>
      <div id="events-list"></div>
    </section>

    <section id="participations-section">
      <h2>Участия</h2>
      <div class="controls">
        <button id="load-participations">Загрузить участия</button>
        <button id="add-participation">Добавить участие</button>
      </div>
      <div id="participations-list"></div>
    </section>
  </main>

  <!-- Модальное окно для форм -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-form"></div>
    </div>
  </div>

  <!-- Чат-бот -->
  <div id="chatbot-button" class="chatbot-button" aria-label="Открыть чат помощника">
    <img src="/images/chat-icon.png" alt="Помощник" width="40" height="40">
  </div>
  
  <div id="chatbot-window" class="chatbot-window" aria-modal="true">
    <div class="chatbot-header">
      <h3 id="chatbot-title">Помощник</h3>
      <span class="chatbot-close" aria-label="Закрыть чат">&times;</span>
    </div>
    <div id="chatbot-messages" class="chatbot-messages" role="log" aria-live="polite"></div>
    <div class="chatbot-input">
      <input 
        type="text" 
        id="chatbot-user-input" 
        placeholder="Задайте вопрос..." 
        aria-label="Вопрос для помощника"
      >
      <button id="chatbot-send" aria-label="Отправить сообщение">Отправить</button>
    </div>
  </div>

  <!-- Подключение скриптов -->
  <script src="/js/app.js" defer></script> <!-- Добавлен defer для правильной загрузки -->
</body>
</html>
